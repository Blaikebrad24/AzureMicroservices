# Upstream definitions
upstream frontend {
    server frontend:3000;
}

upstream flask_oidc {
    server flask-oidc-proxy:5000;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name localhost;

    # SSL certs (loaded from ssl.conf)

    # ──────────────────────────────────────────
    # Auth subrequest to Flask OIDC proxy
    # ──────────────────────────────────────────
    location = /auth/check {
        internal;
        proxy_pass http://flask_oidc/auth/check;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_set_header Cookie $http_cookie;
    }

    # ──────────────────────────────────────────
    # Auth endpoints (login, callback, logout, userinfo)
    # These are NOT protected by auth_request
    # ──────────────────────────────────────────
    location /auth/ {
        proxy_pass http://flask_oidc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;

        # Pass Set-Cookie headers from Flask back to the browser
        proxy_pass_header Set-Cookie;
    }

    # ──────────────────────────────────────────
    # Protected frontend -- requires auth
    # ──────────────────────────────────────────
    location / {
        auth_request /auth/check;

        # Capture auth headers from the subrequest response
        auth_request_set $auth_user $upstream_http_x_auth_user;
        auth_request_set $auth_roles $upstream_http_x_auth_roles;

        # On 401, redirect to login
        error_page 401 = @login_redirect;

        # Proxy to Next.js frontend
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Forward auth info to frontend
        proxy_set_header X-Auth-User $auth_user;
        proxy_set_header X-Auth-Roles $auth_roles;

        # WebSocket support (for Next.js HMR in dev)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Login redirect handler
    location @login_redirect {
        return 302 https://$host/auth/login?redirect_uri=$request_uri;
    }

    # Custom error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}
